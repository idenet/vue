<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button>{{compA}}</button>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        a: 1,
        b: 2
      },
      computed: {
        compA() {
          return this.a +this.b
        }
      },
      watch: {
        a:'functiona'
      },
      created() {
        this.$watch(() => {
          return [this.a, this.b]
        }, () => {
          console.log('ab被执行了')
        })
      },
      methods: {
        functiona() {
          console.log('a, b 被执行了')
        }
      }
    })
  </script>
</body>

</html>
